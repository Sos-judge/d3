<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The END</title>
  <script src="http://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
  <script src="./smartMenu.js"></script>
  
  <link rel="stylesheet" href="./smartMenu.css">
</head>
<body>
  <div id="tpContainer">
  </div> 
  <svg width="1800" height="920" id="mainsvg" class="svgs"></svg>  
  <script>
 
      let svg = d3.select('#mainsvg');
    var width = svg.attr('width'), height = svg.attr('height');
    let nodes, links;
    let circles, lines;
    let color;
    let simulation;

    

    const render_init = function(){
        lines = svg.selectAll('line').data(links)
        .enter().append('line')
        .attr('stroke', 'black')
        .attr('opacity', 0.8)
        .attr('stroke-width', .5);

        circles = svg.selectAll('circle').data(nodes)
        .enter().append('circle')
        .attr('r', 5)
        .attr('fill', d => color(d.index))
      
    }

    function ticked() {
        lines
        .attr('x1', d => d.source.x)
        .attr('y1', d => d.source.y)
        .attr('x2', d => d.target.x)
        .attr('y2', d => d.target.y);
        circles
        .attr('cx', d => d.x)
        .attr('cy', d => d.y)
    }
  
        d3.json('k.json').then(data => {
        links = data.links;
        nodes = []
        for(let i = 0; i <= data['#nodes']; i++ ){
            nodes.push({"index":i});
        }

        color = d3.scaleDiverging(d3.interpolateRainbow)
        .domain([0, nodes.length-1])

        render_init();
        simulation = d3.forceSimulation(nodes)
        .force('manyBody', d3.forceManyBody().strength(-30))
        .force('center', d3.forceCenter(width / 2, height / 2))
        .force("link", d3.forceLink(links).strength(0.1).distance(100))
        //.alphaTarget(0.1)
        .on('tick ', ticked)    
        var userMenuData = [
          [{
              text: "菜单1",
             
            } 
          ]
        ];
        // 事件监听方式添加事件绑定
        $("svg").smartMenu(userMenuData, {
          name: "chatRightControl",
          
        });
             
    })
  </script>  
</body>
</html>
