<!DOCTYPE html>
<html>

<head>

  <title>arc</title>
  <script src="http://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
  <script src="./smartMenu.js"></script>

  <link rel="stylesheet" href="./smartMenu.css">
</head>

<body>

  <svg width="1800" height="920" id="mainsvg" class="svgs">

  </svg>
  <script>

    let svg = d3.select('#mainsvg');
    var width = svg.attr('width'), height = svg.attr('height');
    let nodes, links;
    let circles, lines;
    let curves;
    let color;
    let simulation;
    let f;
    let tempnode = [];
    var d1 = [];

    //find函数，找到与当前节点指定距离内最近的一个节点
    function find(x, y, radius) {
      var i = 0,
        n = nodes.length,//节点数组长度
        dx,
        dy,
        d2,//节点间的距离
        node,
        closest;//


      radius *= radius;//乘方，将负数转变为正数

      for (i = 0; i < n; ++i) {//遍历每个节点
        node = nodes[i];
        dx = x - node.x;
        dy = y - node.y;
        d2 = dx * dx + dy * dy;//得出节点间的距离

        if (d2 < radius && d2 > 1) closest = node;//找到距离本节点最近的节点

      }

      return closest;
    }
    //拖拽开始时执行的函数
    function dragstarted(d) {
      if (!d3.event.active) simulation.alphaTarget(0.3).restart();//应用drag行为需重启仿真
      d3.event.subject.fx = d3.event.x;//fx,fy属性设定节点的固定位置
      d3.event.subject.fy = d3.event.y;// d3.event.subject代表图元绑定的数据，d3.event即当前drag事件
    }

    function dragged(d) {

      d3.event.subject.fx = d3.event.x;//实现拖拽
      d3.event.subject.fy = d3.event.y;
    }
    //拖拽行为结束时执行函数，判断是否有节点合并事件，执行以下操作
    //1.如果没有节点合并，固定节点，进行力模拟
    //2.如果一条边上的两个节点合并，加入曲线图元链接该合并节点 
    //3.
    function dragended(d) {

      if (!d3.event.active) simulation.alphaTarget(0);
      d3.event.subject.fx = null;
      d3.event.subject.fy = null;
      f = find(d3.event.x, d3.event.y, 30)//find函数寻找最近点
      simulation.stop();//停止simulation
      if (f !== undefined && f !== d3.event.subject) {//如果找到了非本节点的最近节点，执行
        nodes.splice(f.index, 1)//删除nodes数组里的该节点
        circles.data(nodes).exit().remove();//删除这个图元
        simulation.nodes(nodes)//更新力模拟中的数组 
        d3.selectAll("line").each(function (e) {//遍历每个边，寻找被合并的边
          if (e.source === f) {
            e.source = d3.event.subject;
          }
          if (e.target === f) {
            e.target = d3.event.subject;
          }
          if (e.source == e.target) {
            //svg.select(this).remove();
            //temp=d3.event.subject
            //tempnode.push(d3.event.subject)
            //alldates = Array.from(new Set(tempnode.map(datum => datum)));
            //var x1=e.source.x;
            //var y1=e.source.y;
            //var x2=e.source.x+100;
            //var y2=e.source.y+100;
            // var d0 = "mx1,y1cx2,y1 x1,y2 x1,y1";
            d1.push(links[e.index]);
            svg.selectAll(".paths")
              .data(d1)
              .join("path")//加入path
              .attr("class", "paths")
              .attr('opacity', 0.5)//不透明度
              .attr("fill", "none")
              .attr("stroke", "black")
              .attr("stroke-width", "1.5")
              .attr('z-index', -1)
              .attr("d", function (d) {//设置d属性
                var dx = d.source.x + 8;
                var dy = d.source.y + 8;
                return "M" + dx + ","
                  + d.source.y + "c100,0 0,100 -8,8";
              });//添加贝塞尔曲线
            //"M" + d.source.x + "," 
            //+ d.source.y + "c" + dx + "," 
            //+ d.source.y + d.target.x + "," + dy
            //+ d.source.x + "," +d.target.y;
            //links.splice(e.index, 1);
            //lines.data(links).exit().remove();
            //simulation.force("links").links(links); 
            //svg.selectAll('.paths').exit().remove()             
            simulation.on('tick ', ticked2)//选择新的tick函数

          }

        })

      }
      svg.selectAll('.paths').exit().remove()
      simulation.alphaTarget(0).restart();//重启力模拟

    }
    const drag = d3.drag()//返回一个drag
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended);


    //图元初始化函数，新增点、线图元，并绑定数据
    const render_init = function () {
      lines = svg.selectAll('line').data(links)
        .enter().append('line')//绑定数据，失配，使用enter策略
        .attr("class", "c1")//属于c1类
        .attr('stroke', 'black')
        .attr('opacity', 1)//不透明度
        .attr('stroke-width', 2)//线的宽度
        .attr('ID', d => d.value)//添加属性，被菜单读取

      circles = svg.selectAll('circle').data(nodes)//添加园
        .enter().append('circle')
        .attr("class", "c1")
        .attr('r', 8)
        .attr('opacity', 1)//不透明度
        .attr('fill', d => color(d.index))//按color函数设置点的颜色
        .attr('ID', d => d.index)//添加属性，被菜单读取

    }
    //ticked函数更新图元的状态
    function ticked() {
      lines
        .attr('x1', d => d.source.x)//线的两端坐标更新
        .attr('y1', d => d.source.y)
        .attr('x2', d => d.target.x)
        .attr('y2', d => d.target.y);
      circles
        .attr('cx', d => d.x)//点的圆心坐标更新
        .attr('cy', d => d.y)

    }
    //ticked2函数更新图元的状态，合并边上两个节点后执行
    function ticked2() {
      lines
        .attr('x1', d => d.source.x)//线的两端坐标更新
        .attr('y1', d => d.source.y)
        .attr('x2', d => d.target.x)
        .attr('y2', d => d.target.y);
      circles
        .attr('cx', d => d.x)//点的圆心坐标更新
        .attr('cy', d => d.y)
      svg.selectAll("path").attr("d", function (d) {
        var dx = d.source.x + 8;
        var dy = d.source.y + 8;
        return "M" + dx + ","
          + d.source.y + "c100,0 0,100 -8,8";
      });
    }


    d3.json('k.json').then(data => {//读入json文件的数据
      links = data.links;
      nodes = []
      for (let i = 0; i <= data['#nodes']; i++) {
        nodes.push({ "index": i });//根据json的节点数量设置nodes数组的成员
      }

      color = d3.scaleDiverging(d3.interpolateRainbow)//设置颜色函数，将rgb值根据节点数目进行映射
        .domain([0, nodes.length - 1])

      render_init();//初始化

      simulation = d3.forceSimulation(nodes)//开启力模拟
        .force('manyBody', d3.forceManyBody().strength(-30))//节点斥力
        .force('center', d3.forceCenter(width / 2, height / 2))//向心力
        .force("link", d3.forceLink(links).strength(0.1).distance(100))//边两端节点的距离
        //.alphaTarget(0.1)
        .on('tick ', ticked)   //在每个tick事件发生时更新图元状态

      //设置菜单函数
      var userMenuData = [
        [{
          text: "菜单1",//显示的文本
          func: function () {//点击后使用的方法
            window.alert($(this).attr('ID'))//弹出窗口,this即为当前选中的图元 
          }
        }
        ]

      ];
      // 事件监听方式添加事件绑定
      $(".c1").smartMenu(userMenuData);// 

      d3.selectAll('circle').call(drag);//应用拖拽行为


    })
  </script>
</body>

</html>
