
<!DOCTYPE html>
<html>

<head>
    <title>trans</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
    
    <script>
        var height = 2000
        var width = 1500
        var svg = d3.select('body').append('svg').attr('height', height)
            .attr('width', width)       
        var circle = svg.append('circle').attr('cx', 100)
                        .attr('cy', 100).attr('r', 25).style('fill', 'steelblue')
                        .on('click', function () {
                        circle
                        .attr('transform', `translate(500, 500)`)
                        })
                           
</script>
</body>
</html>
